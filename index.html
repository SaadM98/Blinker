<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Blinker</title>
    <link rel="stylesheet" href="./styles.css" />
    <script href="index.js" defer></script>
  </head>
  <body>
    <section id="nav-bar">
      <nav>
        <div class="nav__logo">
          <figure>
            <img src="./assets/blinkerLogo.png" class="nav__img" alt="" />
          </figure>
        </div>

        <ul class="nav__link--list">
          <li class="nav__link">
            <a href="" class="nav__link--anchor link__hover-effect">Home</a>
          </li>
          <li class="nav__link">
            <a href="" class="nav__link--anchor link__hover-effect"
              >Find your car</a
            >
          </li>
          <li class="nav__link">
            <a href="" class="nav__link--anchor nav__link--primary">CONTACT</a>
          </li>
        </ul>
      </nav>

      <div class="nav__wrapper row container">
        <h1>Browse our cars</h1>

        <div class="nav__search">
          <input type="text" placeholder="Search by Make, Model or Keyword" />
          <div class="nav__search--icon">
            <svg
              data-v-390ceb07=""
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="search"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              class="svg-inline--fa fa-search fa-w-16"
            >
              <path
                data-v-390ceb07=""
                fill="currentColor"
                d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
                class=""
              ></path>
            </svg>
          </div>
        </div>
      </div>

      <div class="nav__back--img"></div>
    </section>


    <section id="search" class="row container">
      <div class="progress__bar">
        <div class="progress__bar--track"></div>
        <div class="progress__bar--fill"></div>
        <div class="progress__bar--buffer"></div>
      </div>

      <div class="search__wrapper">

        <h1 class="search__info">
          <span class="b">Search results:</span>
        </h1>

        <div class="price__filter--wrapper">
          <h2 class="price__filter--title">
            <span class="black__text" style="margin-right: 8px;">Price range:</span>
            <span class="purple__text"> $0 to $100,000 </span>
               
          </h2>

          <div class="slider__wrapper">

            
            <div role="slider" aria-valuemin="0" aria-valuemax="100000" aria-orientation="horizontal" class="price__slider" aria-valuetext="0-100000" aria-label="slider between 0 and 100000">
              
              <div class="price__slider--runway">
                <div class="price__slider--bar" style="width: 100%; left:0%;"></div>
                <div class="price__slider--button--wrapper" style="left: 0%;">
                    <div class="price__tooltips price__slider--button"></div>
                  </div>
                  <div class="price__slider--button--wrapper" style="left: 100%;"></div>
                </div>
                
              </div>
              
            </div>
          
        </div>

      </div>

      <div></div>
    </section>
  </body>
</html>
